<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lecture Summariser</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
      body {
        width: 300px;
        min-height: 420px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1 class="title">
      <span class="title-line">Lecture</span>
      <span class="title-line">Summariser</span>
    </h1>
    <button type="button" class="theme-toggle" id="theme-toggle">
      <i class="material-icons light-icon">light_mode</i>
      <i class="material-icons dark-icon">dark_mode</i>
    </button>
    <div id="api-key-message" class="text api-key-message">
      API key required, you can create one here: <a href="https://aistudio.google.com/app/apikey" target="_blank">https://aistudio.google.com/app/apikey</a>
    </div>
    <button type="button" id="api-key-toggle" class="secondary toggle-button">⚙️ Show API Settings</button>
    <div class="api-key-section collapsed">
      <input
        type="password"
        id="api-key"
        placeholder="Enter API key"
        class="compact-input">
      <button type="button" id="save-api-key" class="secondary compact-button">Save</button>
    </div>
    <textarea
      id="input-prompt"
      placeholder="Type something here to summarise..."
      cols="30"
      rows="5"
      hidden
    ></textarea>
    <br>
    <div id="guide" class="text guide-section">
      <span id="guide-navigate">Please navigate to: <a href="https://echo360.net.au/" target="_blank">https://echo360.net.au/</a> in order to generate a lecture summary.</span>
      <span id="guide-ready" hidden>Ready to generate lecture summary</span>
    </div>
    <button type="button" id="button-prompt" class="primary" disabled>Run</button>
    <div id="transcript-success" class="text" hidden>Transcript fetched successfully</div>
    <br>
    <div id="response" class="text" hidden></div>
    <div id="loading" class="text" hidden><span class="blink">Generating Summary...</span></div>
    <div id="error" class="text" hidden></div>
    <button id="view-summaries" class="secondary footer-button" type="button">View Previously Generated Summaries</button>
    <script src="../dist/popup.bundle.js" type="module"></script>
  </body>
</html>
