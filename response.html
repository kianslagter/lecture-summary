<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lecture Summary</title>
    <link rel="stylesheet" type="text/css" href="response.css">
    <script src="node_modules/showdown/dist/showdown.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2>History</h2>
        <button class="clear-history" id="clear-history" type="button">
          <i class="material-icons">clear_all</i>
        </button>
      </div>
      <div class="history-list" id="history-list">
        <!-- History items will be populated here -->
      </div>
    </div>
    <div class="main-content">
      <h1>Lecture Summary</h1>
      <div class="button-row">
        <div class="copy-buttons">
          <button class="copy-button" id="copy-raw" type="button">
            <i class="material-icons">content_copy</i> Copy Raw Text
            <span class="copy-success" id="copy-raw-success">Copied!</span>
          </button>
          <button class="copy-button" id="copy-markdown" type="button">
            <i class="material-icons">text_format</i> Copy Markdown
            <span class="copy-success" id="copy-markdown-success">Copied!</span>
          </button>
        </div>
        <button class="delete-button" id="delete-entry" type="button">
          <i class="material-icons">delete</i>
        </button>
      </div>
      <div class="summary" id="summary-content"></div>
      <hr>
      <p>Made by Kian Slagter</p>
    </div>
    <button class="theme-toggle" id="theme-toggle" type="button">
      <i class="material-icons light-icon">light_mode</i>
      <i class="material-icons dark-icon">dark_mode</i>
    </button>
    <button class="sidebar-toggle" id="sidebar-toggle" type="button">
      <i class="material-icons">menu</i>
    </button>
    <script src="response.js"></script>
  </body>
</html>
